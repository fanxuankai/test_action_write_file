name: Update Version JSON

on:
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # 允许 push

      - name: Generate version.json
        run: |
          FILE_PATH="version.json"

          # 获取最近一次提交信息
          latest_commit=$(git log -1 --pretty=format:'{"hash":"%H","author":"%an","date":"%ad","message":"%s"}' --date=iso)

          # 写入 version.json
          echo "$latest_commit" > "$FILE_PATH"

          cat "$FILE_PATH"

      - name: Commit and push version.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add version.json
          git commit -m "Update version.json [skip ci]" || echo "No changes to commit"
          git push
